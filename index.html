<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Run</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="main">
            <div class="text">
                <h1>Stopwatch</h1>
                <p>Rabbit Run</p>
            </div>
            <div class="counter">
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="time" id="seconds">00</div>
                <div class="separator">:</div>
                <div class="time" id="milliseconds">000</div>
            </div>

            <div class="buttons">
                <button class="btn" id="startBtn">Start</button>
                <button class="btn" id="pausedBtn">Pause</button>
                <button class="btn" id="resumeBtn">Return</button>
                <button class="btn" id="lapsBtn">Laps</button>
                <button class="btn" id="resetBtn">Reset</button>
            </div>
            <div class="laps">
                <ol id="lapList">
                </ol>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/script.js"></script>

</html>
